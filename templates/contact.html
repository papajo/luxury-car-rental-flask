{% extends "base.html" %}
{% block content %}
<main class="container mx-auto py-16">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">{{ _('Contact Us') }}</h1>
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <p class="text-gray-800">{{ _('Get in touch for luxury car rentals in Campania, Italy.') }}</p>
        <p class="mt-4 text-gray-600"><strong>{{ _('Email') }}:</strong> info@luxurycars.com</p>
        <p class="mt-2 text-gray-600"><strong>{{ _('Tel') }}:</strong> +39 123 456 789</p>
        <!-- Optional: Add a simple contact form here -->
        <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
            <form action="/{{ lang }}/contact" method="post">
                <label for="name" class="block text-gray-700">{{ _('Name') }}</label>
                <input type="text" id="name" name="name" class="w-full p-2 mb-4 border rounded">
                <label for="email" class="block text-gray-700">{{ _('Email') }}</label>
                <input type="email" id="email" name="email" class="w-full p-2 mb-4 border rounded">
                <label for="message" class="block text-gray-700">{{ _('Message') }}</label>
                <textarea id="message" name="message" class="w-full p-2 mb-4 border rounded" rows="4"></textarea>
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">{{ _('Send') }}</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
