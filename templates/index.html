{% extends "base.html" %}
{% block content %}
<main class="container mx-auto">
    <section class="text-center py-16 bg-gray-100">
        <h1 class="text-5xl font-bold text-gray-800 mb-6">{{ _('Luxury Car Rentals') }}</h1>
        <p class="text-xl text-gray-600 mb-10">{{ _('Experience premium luxury in Campania, Italy') }}</p>
        <img src="{{ url_for('static', filename='images/rolls-royce-6.jpg') }}" alt="Rolls-Royce Phantom" class="mx-auto mb-10 w-full max-w-2xl md:max-w-3xl rounded-xl shadow-lg animate-fade-in hover-scale">
        <a href="/{{ lang }}/book" class="bg-purple-600 text-white px-6 py-3 rounded-lg text-lg hover:bg-purple-700 hover-scale">Book Now</a>
    </section>
    <!-- Optional: Featured cars section (not in screenshot, but can stay) -->
    <section class="container mx-auto py-16">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">{{ _('Featured Luxury Cars') }}</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <img src="{{ url_for('static', filename='images/rolls-royce-5.jpg') }}" alt="Rolls-Royce Phantom" class="w-full max-w-md rounded-lg mb-4">
                <h3 class="text-xl font-semibold text-gray-800">{{ _('Rolls-Royce Phantom') }}</h3>
                <p class="text-gray-600">{{ _('Premium luxury for any occasion.') }}</p>
            </div>
            <!-- Add more car cards as needed -->
        </div>
    </section>
</main>
{% endblock %}
